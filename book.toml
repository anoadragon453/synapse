# Documentation for possible options in this file is at
# https://rust-lang.github.io/mdBook/format/config.html
[book]
title = "Synapse"
authors = ["The Matrix.org Foundation C.I.C."]
language = "en"
multilingual = false

# The directory that documentation files are stored in
src = "docs-mdbook"

[build]
# Prevent markdown pages from being automatically generated when they're
# linked to in SUMMARY.md
create-missing = false

[output.html]
# The URL visitors will be directed to when they try to edit a page
edit-url-template = "https://github.com/anoadragon453/synapse/edit/develop/{path}"

# The source code URL of the repository
git-repository-url = "https://github.com/anoadragon453/synapse"

# The path that the docs are hosted on
site-url = "/synapse/"

# Additional HTML, JS, CSS that's injected into each page of the book.
# We currently use this to provide a table of contents to each page
# via https://github.com/JorelAli/mdBook-pagetoc
additional-css = ["docs-mdbook/book-assets/style.css"]
additional-js = ["docs-mdbook/book-assets/sidebar.js"]
theme = "docs-mdbook/book-assets/theme"